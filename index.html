<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messageboard</title>
    <!-- <link rel="stylesheet" href="./css/post-it-design.css" /> Linked all CSS to styles.css -->
    <link rel="stylesheet" href="./src/css/styles.css" />
    
    <script src="./src/modules/main.js" type="module" defer></script>
    <script src="./src/modules/darkmode.js" type="module" defer></script>
  </head>
  <body>

    <header class="header">
      <nav class="nav-class">
        <ul class="ul-class">
          <li><a href="index.html" class="nav-link home">Home</a></li>
          <li><a href="./src/contact.html" class="nav-link contact">Contact</a></li>
          <li><a href="./src/about.html" class="nav-link about">About</a></li>
        </ul>
      </nav>
      <button id="darkModeToggle">Toggle Dark Mode</button class="dark-mode-toggle">
      <h1 class="header-title">post-IT</h1>
    </header>
    
    <header class="mobile-header">
      <button class="hamburger" aria-label="Toggle navigation">
        <svg class="hamburger" id="hamburger" xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
        </svg>
      </button>
      <nav class="mobile-nav">
        <ul class="mobile-ul">
          <li><a href="index.html" class="nav-link home">Home</a></li>
          <li><a href="./src/contact.html" class="nav-link contact">Contact</a></li>
          <li><a href="./src/about.html" class="nav-link about">About</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form id="messageForm">
        <div class="form-wrapper">
          
          <div class="form-fields">
            <div class="form-row">
              <label for="name">NAME:</label>
              <input class="input" type="text" id="name" name="name" maxlength="10" required/>
            </div>
            <div class="form-row">
              <label for="message">NOTE:</label>
              <textarea class="input" id="message" name="message" maxlength="100" required></textarea>
            </div>
          </div>

              <!--Emoji Picker by Marcel-->
              <div class="form-row" style="margin-top: 10px;">
                <button type="button" onclick="toggleEmojiPanel()">Emojis</button>
              </div>
              
              <div class="form-row" id="emojiPanel" style="
              display: none;
              margin-top: 5px;
              display: grid;
              grid-template-columns: repeat(5, auto);
              gap: 8px;
              max-width: 220px;">
                <span onclick="addEmoji('😀')">😀</span>
                <span onclick="addEmoji('😂')">😂</span>
                <span onclick="addEmoji('😍')">😍</span>
                <span onclick="addEmoji('😎')">😎</span>
                <span onclick="addEmoji('🔥')">🔥</span>
                <span onclick="addEmoji('🎉')">🎉</span>
                <span onclick="addEmoji('😇')">😇</span>
                <span onclick="addEmoji('🤯')">🤯</span>
                <span onclick="addEmoji('🥵')">🥵</span>
                <span onclick="addEmoji('🥶')">🥶</span>
                <span onclick="addEmoji('🫶')">🫶</span>
                <span onclick="addEmoji('🤝')">🤝</span>
                <span onclick="addEmoji('💡')">💡</span>
                <span onclick="addEmoji('🚀')">🚀</span>
                <span onclick="addEmoji('🎯')">🎯</span>
                <span onclick="addEmoji('🧃')">🧃</span>
                <span onclick="addEmoji('📌')">📌</span>
                <span onclick="addEmoji('🧠')">🧠</span>
                <span onclick="addEmoji('🌈')">🌈</span>
                <span onclick="addEmoji('☕')">☕</span>
                <span onclick="addEmoji('🧁')">🧁</span>
              </div>
          
          <!-- Color Picker -->
          <div class="form-colors">
            <div class="color-picker">
              <button type="button" class="color-circle" style="--color: var(--postit-red);" data-color="red"></button>
              <button type="button" class="color-circle" style="--color: var(--postit-oragne);" data-color="orange"></button>
              <button type="button" class="color-circle" style="--color: var(--postit-yellow);" data-color="yellow"></button>
              <button type="button" class="color-circle" style="--color: var(--postit-soft-yellow);" data-color="soft-yellow"></button>
              <button type="button" class="color-circle" style="--color: var(--postit-green);" data-color="green"></button>
            </div>
            <div class="color-picker">
              <button type="button" class="color-circle" style="--color: var(--postit-grey);" data-color="grey"></button>
              <button type="button" class="color-circle" style="--color: var(--postit-pink);" data-color="pink"></button>
              <button type="button" class="color-circle" style="--color: var(--postit-mauve);" data-color="mauve"></button>
              <button type="button" class="color-circle" style="--color: var(--postit-sky-blue);" data-color="sky-blue"></button>
              <button type="button" class="color-circle" style="--color: var(--postit-aqua-blue);" data-color="aqua-blue"></button>
            </div>
          </div>
      
          <!-- 📝 Submit Button -->
          <div class="form-submit">
            <input type="hidden" id="noteColor" name="color" value="yellow" />
            <button id="make-note-button" class="submit-button" type="submit">Make Note!</button>
          </div>
          

        </div>
      </form>
    <br><br>

   
    
    <div id="messages"></div>
    
  </main>

  <footer>
    <button id="delete"draggable="true">
      <img src="./images/eraser.png" alt="Delete">
    </button>
    <p class="copyright">© 2025 post-IT team. All rights reserved.</p>
    <button id="resetButton" class="reset-button">Reset All Messages</button>
    <div class="search-container">
      <label for="searchInput">SEARCH:</label>
      <input
        type="text"
        id="searchInput"
        placeholder="" 
        
        class="search-input"
      />
      <!-- optional placeholer: Search by user or content... -->
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

  
  </body>

</html>
